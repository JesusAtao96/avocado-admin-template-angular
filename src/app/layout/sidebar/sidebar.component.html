<div class="c-nav__header">
  <h1 id="logo" class="c-nav__logo">{{ isSidebarOpen ? 'Avocado' : 'A' }}</h1>
  <button class="c-nav__toggle" (click)="changeSidebarStatus()">
    <i class="c-nav__icon fas fa-bars"></i>
  </button>
</div>
<ul class="c-nav__menu">
  <li class="c-nav__item">
    <a class="c-nav__link" routerLink="/" routerLinkActive="c-nav__link--active" [routerLinkActiveOptions]="{ exact: true }" title="Home">
      <span class="c-nav__text">Home</span>
      <i class="c-nav__icon fas fa-home"></i>
    </a>
  </li>
  <li class="c-nav__item">
    <a class="c-nav__link" routerLink="/dashboard" routerLinkActive="c-nav__link--active" [routerLinkActiveOptions]="{ exact: true }" title="Dashboard">
      <span class="c-nav__text">Dashboard</span>
      <i class="c-nav__icon fas fa-clock"></i>
    </a>
  </li>
  <li class="c-nav__item">
    <a class="c-nav__link" routerLink="/table" routerLinkActive="c-nav__link--active" [routerLinkActiveOptions]="{ exact: true }" title="Table">
      <span class="c-nav__text">Table</span>
      <i class="c-nav__icon fas fa-users"></i>
    </a>
  </li>
</ul>
